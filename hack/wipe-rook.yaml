# yamllint disable
---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-k8s-1
spec:
  restartPolicy: Never
  nodeName: k8s-1
  containers:
  - name: disk-wipe
    image: busybox
    securityContext:
      privileged: true
    command: ["/bin/sh", "-c", "dd if=/dev/zero bs=1M count=100 oflag=direct of=/dev/nvme0n1"]
---
apiVersion: v1
kind: Pod
metadata:
  name: disk-clean1
spec:
  restartPolicy: Never
  nodeName: k8s-1
  volumes:
  - name: rook-data-dir
    hostPath:
      path: /var/lib/rook
  containers:
  - name: disk-clean
    image: busybox
    securityContext:
      privileged: true
    volumeMounts:
    - name: rook-data-dir
      mountPath: /node/rook-data
    command: ["/bin/sh", "-c", "rm -rf /node/rook-data/*"]
