---
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: home-kubernetes
spec:
  hosts:
    - role: controller+worker
      ssh:
        address: "192.168.10.11"
        user: "tapha"
      installFlags:
        - --disable-components=metrics-server
        - --no-taints
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="master1" bash -s -
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-kube-vip.sh | bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
    - role: controller+worker
      ssh:
        address: "192.168.10.12"
        user: "tapha"
      installFlags:
        - --disable-components=metrics-server
        - --no-taints
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="master2" bash -s -
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-kube-vip.sh | bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
    - role: controller+worker
      ssh:
        address: "192.168.10.13"
        user: "tapha"
      installFlags:
        - --disable-components=metrics-server
        - --no-taints
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="master3" bash -s -
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-kube-vip.sh | bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
    - role: worker
      ssh:
        address: "192.168.10.21"
        user: "tapha"
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="worker1" bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
    - role: worker
      ssh:
        address: "192.168.10.22"
        user: "tapha"
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="worker2" bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
    - role: worker
      ssh:
        address: "192.168.10.23"
        user: "tapha"
      hooks:
        apply:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/apply-system.sh | INSTALL_K0S_HOSTNAME="worker3" bash -s -
        reset:
          before:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-cilium.sh | bash -s -
          after:
            - curl -sfL https://raw.githubusercontent.com/mgueye01/home-ops/main/kubernetes/k0s/resources/reset-system.sh | bash -s -
  k0s:
    # renovate: datasource=github-releases depName=k0sproject/k0s
    version: "v1.28.6+k0s.0"
    dynamicConfig: false
    config:
      spec:
        telemetry:
          enabled: false
        controllerManager:
          extraArgs:
            # Required to monitor kube-controller-manager with kube-prometheus-stack
            bind-address: "0.0.0.0"
        scheduler:
          extraArgs:
            # Required to monitor kube-scheduler with kube-prometheus-stack
            bind-address: "0.0.0.0"
        storage:
          etcd:
            extraArgs:
              listen-metrics-urls: http://0.0.0.0:2381 # Required to monitor etcd with kube-prometheus-stack
        api:
          sans:
            - "192.168.10.250"
            - "192.168.10.11"
            - "master1"
            - "192.168.10.12"
            - "master2"
            - "192.168.10.13"
            - "master3"
        network:
          podCIDR: "10.42.0.0/16"
          serviceCIDR: "10.43.0.0/16"
          provider: custom
          kubeProxy:
            disabled: true
          nodeLocalLoadBalancing:
            enabled: true
            type: EnvoyProxy
        extensions:
          helm:
            repositories:
              - name: cilium
                url: https://helm.cilium.io
            charts:
              - name: cilium
                chartname: cilium/cilium
                # renovate: datasource=helm depName=cilium repository=https://helm.cilium.io
                version: "1.14.6"
                namespace: kube-system
                values: |2
                  autoDirectNodeRoutes: true
                  bpf:
                    masquerade: true
                  bgp:
                    enabled: false
                  cluster:
                    name: home-kubernetes
                    id: 1
                  containerRuntime:
                    integration: containerd
                    socketPath: /var/run/k0s/containerd.sock
                  endpointRoutes:
                    enabled: true
                  hubble:
                    enabled: false
                  ipam:
                    mode: kubernetes
                  ipv4NativeRoutingCIDR: "10.42.0.0/16"
                  k8sServiceHost: localhost
                  k8sServicePort: 7443
                  kubeProxyReplacement: true
                  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
                  l2announcements:
                    enabled: true
                    # https://github.com/cilium/cilium/issues/26586
                    leaseDuration: 120s
                    leaseRenewDeadline: 60s
                    leaseRetryPeriod: 1s
                  loadBalancer:
                    algorithm: maglev
                    mode: "dsr"
                  localRedirectPolicy: true
                  operator:
                    replicas: 1
                    rollOutPods: true
                  rollOutCiliumPods: true
                  routingMode: native
                  securityContext:
                    privileged: true
