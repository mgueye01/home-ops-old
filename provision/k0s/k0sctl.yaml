---
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
spec:
  hosts:
    - ssh:
        address: 192.168.10.11
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: controller+worker
    - ssh:
        address: 192.168.10.12
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: controller+worker
    - ssh:
        address: 192.168.10.13
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: controller+worker
    - ssh:
        address: 192.168.10.21
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: worker
    - ssh:
        address: 192.168.10.22
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: worker
    - ssh:
        address: 192.168.10.23
        user: tapha
        port: 22
        keyPath: ~/.ssh/id_rsa
      role: worker
  k0s:
    version: 1.27.6+k0s.0
    dynamicConfig: false
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: k0s-cluster
      spec:
        api:
          externalAddress: 192.168.10.250
          sans:
            - 192.168.10.250
        network:
          provider: custom
          kubeProxy:
            disabled: true
        # workerProfiles:
        #   - name: custom-profile
        #     values:
        #       cpuManagerPolicy: static
        #       allowedUnsafeSysctls:
        #         - net.ipv4.conf.default.disable_policy
        #         - net.ipv4.ip_local_port_range
        #         - net.ipv4.ip_forward
        #         - net.ipv6.conf.all.forwarding
        extensions:
          helm:
            repositories:
              - name: cilium
                url: https://helm.cilium.io/
            charts:
              - name: a-cilium
                chartname: cilium/cilium
                namespace: kube-system
                version: "1.14.2"
                values: |
                  kubeProxyReplacement: true
                  k8sServiceHost: 192.168.10.250
                  k8sServicePort: 6443
