---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets
    - name: cluster-apps-lidarr
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
    - name: cluster-apps-volsync
  path: ./kubernetes/apps/media/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
