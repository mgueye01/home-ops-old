---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-snapshot-controller
  path: ./kubernetes/apps/volsync/snapscheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler-schedules
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-snapscheduler
  path: ./kubernetes/apps/volsync/snapscheduler/schedules
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
