---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta2
kind: Kustomization
resources:
  - maintenance
  - sync
  - web
namespace: default
configMapGenerator:
  - name: kopia
    files:
      - repository.config
generatorOptions:
  disableNameSuffixHash: true
