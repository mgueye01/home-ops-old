---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: 14.9
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: teslamate-secret
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.27.3
          resources:
            requests:
              memory: 250Mi
              cpu: 50m
            limits:
              memory: 500Mi
    env:
      TZ: "Europe/Paris"
      DISABLE_MQTT: "false"
      MQTT_HOST: "mosquitto.home.svc.cluster.local"
      MQTT_USERNAME: "teslamate"

    envFrom:
      - secretRef:
          name: teslamate-secret

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        annotations:
          ingress.home.arpa/type: "internal"
        ingressClassName: "nginx"
        hosts:
          - host: "teslamate.g-eye.io"
            paths:
              - path: /
        tls:
          - hosts:
              - teslamate.g-eye.io
