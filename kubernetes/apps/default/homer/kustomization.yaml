---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - helm-release.yaml

configMapGenerator:
  - name: homer-config
    files:
      - config.yaml=pages/config.yaml
      - admin.yaml=pages/admin.yaml
      - media.yaml=pages/media.yaml
      - links.yaml=pages/links.yaml

configurations:
  - kustomizeconfig.yaml
