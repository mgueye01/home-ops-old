---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: karma
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/prymitive/karma
      tag: v0.116
    nameOverride: karma
    env:
      ALERTMANAGER_URI: http://alertmanager-operated:9093
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # auth.home.arpa/enabled: "true"
          # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          # external-dns/is-public: "false"
          ingress.home.arpa/type: "internal"
        hosts:
          - host: &host "karma.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8080

    resources:
      requests:
        memory: 50Mi
        cpu: 10m
      limits:
        memory: 200Mi
        cpu: 100m
