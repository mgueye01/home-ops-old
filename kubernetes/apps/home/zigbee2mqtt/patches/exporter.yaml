---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  values:
    additionalContainers:
      exporter:
        name: exporter
        image: docker.io/kpetrem/mqtt-exporter:latest@sha256:0a5183278a427fb51b5335cfa0cc178b2f3bbfa9f393c21837c4a0a4c97fc5fa
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: LOG_MQTT_MESSAGE
            value: "True"
          - name: MQTT_ADDRESS
            value: emqx.home.svc.cluster.local
          - name: MQTT_TOPIC
            value: "zigbee2mqtt/#"
          - name: MQTT_V5_PROTOCOL
            value: "True"
          - name: MQTT_USERNAME
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secrets
                key: mqtt_user
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secrets
                key: mqtt_password
          - name: PROMETHEUS_PORT
            value: "9000"
          - name: PROMETHEUS_PREFIX
            value: zigbee2mqtt_
          - name: ZIGBEE2MQTT_AVAILABILITY
            value: "True"
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 200Mi
