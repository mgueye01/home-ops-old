---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: rook-ceph
      namespace: rook-ceph

  # See https://github.com/k8s-at-home/charts/blob/master/charts/paperless/values.yaml
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: "1.13"

    env:
      TZ: "${TIMEZONE}"
      PAPERLESS_OCR_LANGUAGE: fra+eng
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_REDIS: "redis://localhost:6379"
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: "${SECRET_PAPERLESS_POSTGRES_PASSWORD}"
      PAPERLESS_DBHOST: postgres-rw.database
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBSSLMODE: disable
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_TIKA_ENABLED: true
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_ADMIN_USER: "${SECRET_PAPERLESS_USERNAME}"
      PAPERLESS_ADMIN_PASSWORD: "${SECRET_PAPERLESS_PASSWORD}"
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
      PAPERLESS_PORT: 8000
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      data:
        enabled: true
        existingClaim: paperless-data-v1
      media:
        enabled: true
        existingClaim: paperless-media-v1
      consume:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /volume1/CLOUDNATIVE1/paperless/in
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /volume1/CLOUDNATIVE1/paperless/out
        mountPath: /usr/src/paperless/export

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 443M
      limits:
        cpu: 1500m
        memory: 3000M

    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            cpu: 11m
            memory: 32M
