---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # dependsOn:
  #   - name: emqx
  #     namespace: home
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2024.2.3@sha256:c4b82b1381732ac81cbedf51c80ae69a19e959197c15befd395b03a34b36483a
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    env:
      TZ: "${TIMEZONE}"
      POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
      POSTGRES_DB: home_assistant
    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        type: LoadBalancer
        # externalIPs:
        #   - ${SVC_HOME_ASSISTANT_ADDR}
        io.cilium/lb-ipam-ips: ${SVC_HOME_ASSISTANT_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
      mdns:
        enabled: true
        type: LoadBalancer
        ports:
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          # external-dns/is-public: "true"
          ingress.home.arpa/type: "external"
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
      # usb:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A12UEDE-if00-port0
      #   hostPathType: CharDevice
      #   mountPath: /dev/ttyUSB0

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"
    securityContext:
      privileged: true

    addons:
      codeserver:
        enabled: false
        image:
          repository: codercom/code-server
          tag: 4.21.1
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            auth.home.arpa/enabled: "true"
            external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
            external-dns/is-public: "true"
          hosts:
            - host: "hass-config.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "hass-config.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 800Mi
    # nodeSelector:
    #   feature.node.kubernetes.io/usb-ff_0403_6001.present: "true"
