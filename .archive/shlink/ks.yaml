---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shlink
  namespace: flux-system
spec:
  dependsOn:
    - name: cloudnative-pg
    - name: external-secrets
  path: ./kubernetes/apps/default/shlink/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shlink-web
  namespace: flux-system
spec:
  dependsOn:
    - name: shlink
  path: ./kubernetes/apps/default/shlink/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
