apiVersion: v1
kind: PersistentVolume
metadata:
  name: site-wp-code
  namespace: amg
spec:
  storageClassName: ""
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${NAS_ADDR} # ip addres of nfs server
    path: "/volume1/CLOUDNATIVE1/code/amg/site-code" # path to directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: site-wp-code
  namespace: amn
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
