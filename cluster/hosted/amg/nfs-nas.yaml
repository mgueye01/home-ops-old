apiVersion: v1
kind: PersistentVolume
metadata:
  name: amg-nfs
  namespace: amg
spec:
  storageClassName: ""
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${NAS_ADDR} # ip addres of nfs server
    path: "/volume1/CLOUDNATIVE1/code/amg" # path to directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: amg-nfs
  namespace: amg
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
