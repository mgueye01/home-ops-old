---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 15.6.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: redis
      tag: 6.2.6-alpine3.15
    architecture: standalone
    auth:
      enabled: true
      sentinal: true
      password: "${SECRET_REDIS_PASSWORD}"
    master:
      persistence:
        size: 5Gi
        existingClaim: redis-config-v1
    sentinal:
      enabled: true
      masterSet: redis-master
    metrics:
      enabled: true
      image:
      registry: docker.io
      repository: oliver006/redis_exporter
      tag: alpine
      serviceMonitor:
        enabled: true
