---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: mysql
      version: 9.4.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnami/mysql
      tag: 8.0.32
    architecture: standalone
    primary:
      persistence:
        existingClaim: ghost-mysql-data
    auth:
      rootPassword: "${SECRET_GHOST_MYSQL_PASSWORD}"
      database: ghost
      username: ghost
      password: "${SECRET_GHOST_MYSQL_PASSWORD}"
      replicationPassword: "${SECRET_GHOST_MYSQL_PASSWORD}"
