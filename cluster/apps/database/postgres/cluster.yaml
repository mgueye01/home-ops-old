---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: ceph-block
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: ${SECRET_MINIO_ENDPOINT}
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: SECRET_MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: SECRET_MINIO_SECRET_KEY
