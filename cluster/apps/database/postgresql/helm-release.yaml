---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.1.24
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: postgres
      tag: 11.15
    postgresqlPassword: "${SECRET_AUTHELIA_POSTGRES_PASSWORD}"
    postgresqlDatabase: authelia
    postgresqlUsername: authelia
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      image:
        registry: docker.io
        repository: prometheuscommunity/postgres-exporter
        tag: v0.10.1
    persistence:
      size: 5Gi
      existingClaim: postgresql-config-v1
