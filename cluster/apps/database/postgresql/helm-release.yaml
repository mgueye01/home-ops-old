---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.16.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: postgres
      tag: 11.16
    postgresqlPassword: "${SECRET_AUTHELIA_POSTGRES_PASSWORD}"
    postgresqlDatabase: authelia
    postgresqlUsername: authelia
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      image:
        registry: docker.io
        repository: prometheuscommunity/postgres-exporter
        tag: v0.11.1
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
    persistence:
      size: 5Gi
      existingClaim: postgresql-config-v1
    resources:
      requests:
        cpu: 10m
        memory: 110M
      limits:
        # cpu: 32m
        memory: 209M
