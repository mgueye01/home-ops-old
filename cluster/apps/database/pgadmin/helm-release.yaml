---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.14"
    env:
      email: ${SECRET_EMAIL}
      password: ${SECRET_PGADMIN_PASSWORD}

    strategy:
      type: Recreate

    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config

    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: "pgadmin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "pgadmin.${SECRET_DOMAIN}"
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: pgadmin-pgadmin4
            patch:
              - op: add
                path: /spec/ingressClassName
                value: nginx
