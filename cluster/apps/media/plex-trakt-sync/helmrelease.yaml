---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.21.4

    args:
      - watch

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: plex-trakt-sync-config
        mountPath: /app/config
      config-yaml:
        enabled: true
        mountPath: /app/config/config.yml
        name: plex-tract-sync-config-yaml
        readOnly: true
        subPath: config.yml
        type: configMap

    podAnnotations:
      configmap.reloader.stakater.com/reload: "plex-tract-sync-config-yaml"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
