---
libraries:
  Films:
    metadata_path:
      - file: config/movies.yaml
  Series:
    metadata_path:
      - file: config/tv.yaml
  Disney:
    metadata_path:
      - file: config/Disney.yml
      - git: meisnate12/AnimeCharts
settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: true
  save_missing: true
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  playlist_sync_to_user: all
  verify_ssl: true
plex:
  url: http://plex.media:32400
  token: ${SECRET_PLEX_TOKEN_1}
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
tmdb:
  apikey: ${SECRET_TMDB_API_KEY}
  language: en
tautulli:
  url: http://tautulli.media:8181
  apikey: ${SECRET_TAUTULLI_API_KEY}
omdb:
  apikey: OMDB_API_KEY
radarr:
  url: http://radarr.media:7878
  token: ${SECRET_RADARR_API_KEY}
  add_missing: false
  root_folder_path: /media
  monitor: false
  availability: cinemas
  quality_profile: HD - 720p/1080p/2160P
  tag: pmm
  add_existing: false
  search: false
  radarr_path:
  plex_path:
sonarr:
  url: http://sonarr.media:8989
  token: ${SECRET_SONARR_API_KEY}
  add_missing: false
  add_existing: false
  root_folder_path: /media
  monitor: pilot
  quality_profile: HD - 720p/1080p/2160p
  language_profile: English
  series_type: standard
  season_folder: true
  tag: pmm
  search: true
  cutoff_search: false
  sonarr_path:
  plex_path:
trakt:
  client_id: ${SECRET_TRAKT_PMM_CLIENT_ID}
  client_secret: ${SECRET_TRAKT_PMM_CLIENT_SECRET}
  pin: ${SECRET_TRAKT_PIN}
