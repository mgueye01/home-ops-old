---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 5.8.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: blackbox-exporter
    image:
      repository: quay.io/prometheus/blackbox-exporter
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "blackbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    allowIcmp: true
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 2m
        scrapeTimeout: 30s
      targets:
        - name: udmse
          url: 192.168.0.1
          module: icmp
        - name: switch-flex-mini
          url: 192.168.0.56
          module: icmp
        - name: synology-nas
          url: 192.168.0.18
          module: icmp
        - name: qnap-10g
          url: 192.168.0.55
          module: icmp
        - name: haproxy1
          url: 192.168.10.2
          module: icmp
        - name: haproxy2
          url: 192.168.10.3
          module: icmp
        - name: hue-bridge
          url: 192.168.0.46
          module: icmp
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
        namespace: monitoring
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $labels.target }}"}} is currently unreachable
        - alert: BlackboxExporterDown
          annotations:
            description: Blackbox Exporter has disappeared from Prometheus target discovery.
            summary: Blackbox Exporter is down.
          expr: |
            absent(up{job="blackbox-exporter"} == 1)
          for: 5m
          labels:
            severity: critical
        - alert: BlackboxSlowProbe
          annotations:
            description: Blackbox probe took more than 1s to complete on
              {{ $labels.target }}
            summary: Blackbox slow probe.
          expr: |
            avg_over_time(probe_duration_seconds[1m])
              > 1
          for: 1m
          labels:
            severity: warning
        - alert: BlackboxProbeHttpFailure
          annotations:
            description: HTTP status code is not 200-399 on {{ $labels.target }}
            summary: Blackbox probe HTTP failure.
          expr: |
            probe_http_status_code <= 199
              OR
            probe_http_status_code >= 400
          for: 0m
          labels:
            severity: critical
        - alert: BlackboxProbeSlowHttp
          annotations:
            description: HTTP request took more than 1s to complete on
              {{ $labels.target }}
            summary: Blackbox probe slow HTTP response
          expr: |
            avg_over_time(probe_http_duration_seconds[1m])
              > 1
          for: 1m
          labels:
            severity: warning
        - alert: BlackboxProbeSlowPing
          annotations:
            description: Blackbox ping took more than 1s to complete on
              {{ $labels.target }}
            summary: Blackbox probe slow ping.
          expr: |
            avg_over_time(probe_icmp_duration_seconds[1m])
              > 1
          for: 1m
          labels:
            severity: warning
