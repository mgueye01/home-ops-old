---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    role: Stateless-Aggregator
    image:
      repository: timberio/vector
      tag: 0.21.2-debian
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        journal_logs:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
        kubernetes_logs:
          address: 0.0.0.0:6010
          type: vector
          version: "2"
        udmp_logs:
          address: 0.0.0.0:6100
          type: syslog
          mode: "udp"
          max_length: 102_400

        vector_metrics:
          type: internal_metrics
      # Transforms
      transforms:
        udmp_logs_xform:
          type: "remap"
          inputs:
            - "udmp_logs"
          source: |-
            .timestamp=null
      sinks:
        loki_journal:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ host }}`}}
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/name }}`}}
            container: >-
              {{`{{ kubernetes.container_name }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
            pod: >-
              {{`{{ kubernetes.pod_name }}`}}
        loki_udmp:
          type: loki
          inputs:
            - udmp_logs_xform
          endpoint: http://loki:3100
          encoding:
            codec: "json"
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: udmp
            appname: >-
              {{`"{{ appname }}"`}}
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/externalIPs
                value:
                  - "${SVC_SYSLOG_ADDR}"
