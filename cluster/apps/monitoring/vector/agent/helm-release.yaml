---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
      namespace: monitoring
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.13.2
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent
    image:
      repository: timberio/vector
      tag: 0.22.3-debian
    role: "Agent"

    podMonitor:
      enabled: true
      jobLabel: vector-agent
      port: prometheus-sink

    service:
      enabled: false

    resources:
      requests:
        cpu: 25m
        memory: 180M
      limits:
        memory: 800M

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false

      # Sources
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
        kubernetes_logs:
          type: kubernetes_logs
          pod_annotation_fields:
            container_image: "container_image"
            container_name: "container_name"
            pod_annotations: "pod_annotations"
            pod_labels: "pod_labels"
            pod_name: "pod_name"
        vector_metrics:
          type: internal_metrics
      # Sinks
      sinks:
        loki_journal_sink:
          type: vector
          inputs:
            - journal_logs
          address: vector-aggregator:6000
          version: "2"
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: vector-aggregator:6010
          version: "2"
        prometheus_sink:
          type: prometheus_exporter
          inputs:
            - vector_metrics
          address: 0.0.0.0:9090

    securityContext:
      privileged: true
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
