---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 30m
  timeout: 20m
  values:
    recommender:
      enabled: true
      image:
        repository: k8s.gcr.io/autoscaling/vpa-recommender
        tag: 0.12.0

      resources:
        requests:
          cpu: 150m
          memory: 145M
        limits:
          memory: 274M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 10
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.monitoring.svc.cluster.local:9090
        prometheus-cadvisor-job-name: kubelet
        pod-namespace-label: namespace
        pod-name-label: pod
        pod-label-prefix: "pod_label_"
        container-name-label: name
        container-pod-name-label: pod
        metric-for-pod-labels: 'kube_pod_labels{job="kube-state-metrics"}[2d]'
        kube-api-burst: "40"
        kube-api-qps: "20"

    updater:
      enabled: true
      image:
        repository: k8s.gcr.io/autoscaling/vpa-recommender
        tag: 0.12.0
    admissionController:
      enabled: true
