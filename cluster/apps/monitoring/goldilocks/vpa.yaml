---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: vpa
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 30m
  timeout: 20m
  values:
    image:
      repository: k8s.gcr.io/autoscaling/vpa-recommender
      tag: 0.12.0
    recommender:
      enabled: true

      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          memory: 174M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.monitoring.svc.cluster.local:9090

    updater:
      enabled: false
    admissionController:
      enabled: false
