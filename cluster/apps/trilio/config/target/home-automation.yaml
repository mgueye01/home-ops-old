---
apiVersion: "triliovault.trilio.io/v1"
kind: "Target"
metadata:
  name: "nas"
  namespace: "home"
spec:
  nfsCredentials:
    nfsExport: "${NAS_ADDR}:/volume1/CLOUDNATIVE1/Backups/trilio/cluster-0/home"
    nfsOptions: nfsvers=4,rsize=8192,wsize=8192,nosuid,nconnect=8,noatime
  objectStoreCredentials:
    bucketName: ""
  thresholdCapacity: "512Gi"
  type: "NFS"
  vendor: "Other"
