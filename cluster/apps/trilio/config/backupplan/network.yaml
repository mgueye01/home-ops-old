---
apiVersion: triliovault.trilio.io/v1
kind: BackupPlan
metadata:
  name: network
  namespace: networking
spec:
  backupConfig:
    retentionPolicy:
      apiVersion: triliovault.trilio.io/v1
      kind: Policy
      name: retention
      namespace: networking

    schedulePolicy:
      fullBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: weekly-schedule
        namespace: networking

      incrementalBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: daily-schedule
        namespace: networking

    target:
      apiVersion: triliovault.trilio.io/v1
      kind: Target
      name: nas
      namespace: networking

  excludeResources:
    labelSelector:
      - matchExpressions:
          - key: "triliovault.trilio.io/backup"
            operator: "DoesNotExist"

  includeResources:
    labelSelector:
      - matchLabels:
          triliovault.trilio.io/backup: "true"
