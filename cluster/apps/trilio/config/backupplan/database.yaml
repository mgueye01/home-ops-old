---
apiVersion: triliovault.trilio.io/v1
kind: BackupPlan
metadata:
  name: database
  namespace: database
spec:
  backupConfig:
    retentionPolicy:
      apiVersion: triliovault.trilio.io/v1
      kind: Policy
      name: retention
      namespace: database

    schedulePolicy:
      fullBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: weekly-schedule
        namespace: database

      incrementalBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: daily-schedule
        namespace: database

    target:
      apiVersion: triliovault.trilio.io/v1
      kind: Target
      name: nas
      namespace: database

  excludeResources:
    labelSelector:
      - matchExpressions:
          - key: "triliovault.trilio.io/backup"
            operator: "DoesNotExist"

  includeResources:
    labelSelector:
      - matchLabels:
          triliovault.trilio.io/backup: "true"
