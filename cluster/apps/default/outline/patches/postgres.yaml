---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.database
          - name: POSTGRES_DB
            value: *app
        envFrom:
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: POSTGRES_SUPER_PASS
