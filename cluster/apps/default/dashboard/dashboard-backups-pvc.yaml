---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dashboard-backups-nfs-pv
  namespace: default
spec:
  storageClassName: dashboard-backups-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDR}
    path: "/volume1/CLOUDNATIVE1/Backups/dashboard"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dashboard-backups-pvc
  namespace: default
spec:
  storageClassName: dashboard-backups-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
