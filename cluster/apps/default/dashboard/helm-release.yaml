---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: heimdall
      version: 8.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: ${TIMEZONE}
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
        hosts:
          - host: &host "dashboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: dashboard-tls
            hosts:
              - *host
    # initContainers:
    #   new-install:
    #     image: busybox:latest
    #     imagePullPolicy: IfNotPresent
    #     command: ["sh", "/scripts/init-pvc.sh"]
    #     volumeMounts:
    #       - name: config
    #         mountPath: /config
    #       - name: backup
    #         mountPath: /backups
    #       - name: init-pvc
    #         mountPath: /scripts
    persistence:
      config:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /config
        skipuninstall: true
      backup:
        enabled: true
        existingClaim: dashboard-backups-pvc
        mountPath: /backups
        readOnly: false
      init-pvc:
        enabled: true
        type: configMap
        name: init-pvc
        mountPath: /scripts
        readOnly: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
