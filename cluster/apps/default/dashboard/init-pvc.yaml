---
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-pvc
  namespace: default
data:
  init-pvc.sh: |
    #!/bin/bash
    TARGET_DIR="/config"
    SRC_FILE="/backups/init/dashboard.tar"
    TEST_FILE="www/index.html"

    cd $TARGET_DIR
    if ! test -f $TEST_FILE; then
      echo "Installing $SRC_FILE"
      tar xf $SRC_FILE
    fi
