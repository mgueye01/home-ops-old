---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app kopia-sync
  namespace: default
spec:
  schedule: "0 */12 * * *"
  suspend: false
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: sync
              image: ghcr.io/onedr0p/kopia:0.12.1@sha256:88106e6bb642ee4cb58b61a335ff55992ee2c03493f1aec804422774cf7cf063
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: KOPIA_CACHE_DIRECTORY
                  value: /data/backups/cache
                - name: KOPIA_LOG_DIR
                  value: /data/backups/logs
                - name: KOPIA_PASSWORD
                  value: "none"
              command:
                - /bin/bash
                - -c
                - |
                  printf "\e[1;32m%-6s\e[m\n" "[01/03] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
                  printf "\e[1;32m%-6s\e[m\n" "[02/03] Sync to remote ..."       && kopia repo sync-to from-config --file=/remote/repository.config --parallel 8 --delete
                  printf "\e[1;32m%-6s\e[m\n" "[03/03] Disconnect from repo ..." && kopia repo disconnect
              volumeMounts:
                - name: snapshots
                  mountPath: /snapshots
                - name: remote-config
                  mountPath: /remote
                  readOnly: true
              securityContext:
                privileged: true
          volumes:
            - name: snapshots
              nfs:
                server: "${NAS_ADDR}"
                path: /volume1/CLOUDNATIVE1/Backups/kopia
            - name: remote-config
              secret:
                secretName: *app
