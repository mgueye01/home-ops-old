---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: v22.10.2
      pullPolicy: IfNotPresent

    podAnnotations:
      configmap.reloader.stakater.com/reload: homer-config

    env:
      TZ: ${TZ}
      INIT_ASSETS: "0"

    strategy:
      type: RollingUpdate

    service:
      main:
        ports:
          http:
            port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"

    persistence:
      config:
        enabled: true
        type: configMap
        name: homer-config
        mountPath: /www/assets/
      data:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/CLOUDNATIVE1/code/homer
        mountPath: /www/assets/data
