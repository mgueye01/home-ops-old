apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  releaseName: podinfo
  chart:
    spec:
      # renovate: registryUrl=https://stefanprodan.github.io/podinfo
      chart: podinfo
      version: 6.0.4
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  # Default values
  # https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
  values:
    cache: redis-master.database:6379
    ingress:
      enabled: true
      ingressClassName: "nginx"
      external-dns/is-public: "true"
      external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
      nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
      hosts:
        - host: podinfo.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - podinfo.${SECRET_DOMAIN}
