---
apiVersion: v1
kind: Service
metadata:
  name: &app blog
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  selector:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: default
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
        - name: app
          image: "harbor.mgueye01.com/mgueye01/blog:1.0.11" # {"$imagepolicy": "flux-system:blog"}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
