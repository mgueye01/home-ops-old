---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name ghost-config
    app.kubernetes.io/instance: *name
    policy.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
