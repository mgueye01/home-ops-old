---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://helm.goharbor.io
      chart: harbor
      version: 1.8.2
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
      interval: 1h
  values:
    expose:
      tls:
        # The ingress controller has a default certificate so we don't need to configure it
        certSource: none
      ingress:
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          core: harbor.${SECRET_DOMAIN}
    externalURL: https://harbor.${SECRET_DOMAIN}

    trivy:
      enabled: true
    chartmuseum:
      enabled: false
    notary:
      enabled: false

    # # Enable When you have found good graphs
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    # portal:
