---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 5m
  chart:
    spec:
      chart: gitlab
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 5m
  values:
    global:
      edition: ce
      hosts:
        domain: ${SECRET_DOMAIN}
        externalIP: ${GITLAB_LB_IP}
      # psql:
      #   host: postgres-rw.database.svc.cluster.local
      #   database: gitlab
      #   username: postgres
      #   password:
      #     useSecret: true
      #     secret: gitlab
      #     key: POSTGRES_PASS
      # minio:
      #   name: http://minio.default-svc.gitlab.svc:9000
      #   bucket: gitlab-registry-storage
      #   accesskey: ${SECRET_GITLAB_ACCESS_KEY}
      #   secretkey: ${SECRET_GITLAB_SECRET_KEY}
      ingress:
        class: nginx
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        # Wildcard is configured by default
        configureCertmanager: false
        # TLS is enabled by default
        tls:
          enabled: true
      kas:
        enabled: false
      pages:
        enabled: false
      # email:
      #   display_name: 'GitLab'
      #   from: 'gitlab@${SECRET_DOMAIN}'
      #   reply_to: 'noreply@${SECRET_DOMAIN}'
      # smtp:
      #   enabled: true
      #   address: 'mailserver.mailserver'
      #   port: 25
      #   tls: false
      #   authentication: ''
      # appConfig:
      #   omniauth:
      #     enabled: true
      #     autoSignInWithProvider: []
      #     syncProfileFromProvider: [openid_connect]
      #     allowSingleSignOn: [openid_connect]
      #     allowBypassTwoFactor: [openid_connect]
      #     syncProfileAttributes: [email]
      #     blockAutoCreatedUsers: false
      #     providers:
      #       - secret: authelia-oauth2
    # Reduce memory usage
    postgresql:
      install: false
    gitlab:
      gitaly:
        resources:
          requests:
            cpu: 80m
            memory: 340M
          limits:
            cpu: 1800m
      webservice:
        minReplicas: 1
        maxReplicas: 2
      sidekiq:
        minReplicas: 1
        maxReplicas: 2
        resources:
          requests:
            cpu: 80m
            memory: 340M
          limits:
            cpu: 1800m
      gitlab-shell:
        minReplicas: 1
        maxReplicas: 2
    # Disable things we handle by ourselves
    certmanager:
      install: false
    nginx-ingress:
      enabled: false
    prometheus:
      install: false
    grafana:
      enabled: false
    gitlab-runner:
      runners:
        nodeSelector:
          beta.kubernetes.io/arch: amd64
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      beta.kubernetes.io/arch: amd64
            target:
              kind: Deployment
          - patch: |-
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: dummy-app
              spec:
                template:
                  spec:
                    nodeSelector:
                      beta.kubernetes.io/arch: amd64
            target:
              kind: StatefulSet
