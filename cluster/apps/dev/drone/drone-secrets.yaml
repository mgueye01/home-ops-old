---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-secrets
  namespace: drone
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.drone.io
      chart: drone-kubernetes-secrets
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  values:
    rbac:
      enabled: true
      secretNamespace: drone
    env:
      KUBERNETES_NAMESPACE: drone
      SECRET_KEY: ${SECRET_DRONE_SECRET_EXPORTER_KEY}
