---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: drone
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:ef45ba2c0d434d316106b15261982a82190c942f1cec250f1ebbd42aebc6e104
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: drone
                key: DRONE_STORAGE_POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: drone
                key: DRONE_STORAGE_POSTGRES_DATABASE
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: drone
                key: POSTGRES_SUPER_PASS
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: drone
                key: DRONE_STORAGE_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: drone
                key: DRONE_STORAGE_POSTGRES_PASSWORD
