---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: drone
spec:
  interval: 5m
  chart:
    spec:
      chart: drone
      version: 0.6.4
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: drone/drone
      tag: 2.16.0
    updateStrategy:
      type: Recreate
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        # auth.home.arpa/enabled: "true"
        # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "false"
      hosts:
        - host: drone.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - drone.${SECRET_DOMAIN}
    env:
      DRONE_DATABASE_DRIVER: postgres
      DRONE_DATABASE_DATASOURCE: postgres://postgres:${SECRET_DRONE_POSTGRESQL_PASSWORD}@postgres-rw.database/postgres?sslmode=disable
      DRONE_SERVER_HOST: drone.${SECRET_DOMAIN}
      DRONE_SERVER_PROXY_HOST: drone.drone.svc:8080
      DRONE_SERVER_PROTO: https
      DRONE_GIT_ALWAYS_AUTH: true
      DRONE_GITEA_SERVER: https://git.${SECRET_DOMAIN}
      DRONE_USER_CREATE: username:context,admin:true
      DRONE_LOGS_TEXT: true
      DRONE_LOGS_PRETTY: true
      DRONE_LOGS_COLOR: true
      DRONE_RPC_SECRET: ${SECRET_DRONE_RPC_SECRET}
      DRONE_GITEA_CLIENT_ID: f3a8f8d1-7ac6-4006-a7d7-d651d7cf7f6d
      DRONE_GITEA_CLIENT_SECRET: ${SECRET_DRONE_GITEA_CLIENT_SECRET}
      DRONE_LOGS_DEBUG: true
    persistentVolume:
      enabled: false
      storageClass: ceph-block-retain
