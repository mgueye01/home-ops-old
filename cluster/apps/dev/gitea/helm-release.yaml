---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 6.0.2
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      rootless: true
    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    signing:
      enabled: true
      gpgHome: /data/git/.gnupg
    gitea:
      config:
        APP_NAME: Tea, Git, Hot
        server:
          DISABLE_SSH: true
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: explore
          LFS_START_SERVER: true
          ALLOW_GRACEFUL_RESTARTS: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: arc-green
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: sqlite3
        service:
          DISABLE_REGISTRATION: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          DEFAULT_USER_IS_RESTRICTED: true
        cron:
          ENABLED: true
        attachment:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default:9000
          MINIO_BUCKET: gitea
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default:9000
          MINIO_BUCKET: gitea
        mailer:
          enabled: true
          mailer_type: smtp
          host: smtp.eu.mailgun.org:587
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: "login.${SECRET_DOMAIN}"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      oauth:
        - name: authelia
          provider: openidConnect
          key: gitea
          secret: "${SECRET_GITEA_OAUTH_CLIENT_SECRET}"
          autoDiscoverUrl: "https://login.${SECRET_DOMAIN}/.well-known/openid-configuration"
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people
  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: email
    - targetPath: gitea.admin.username
      kind: Secret
      name: gitea-config
      valuesKey: username
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: password
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minio_access_key_id
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minio_secret_access_key
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minio_access_key_id
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minio_secret_access_key
    - targetPath: gitea.config.mailer.user
      kind: Secret
      name: gitea-config
      valuesKey: smtp_user
    - targetPath: gitea.config.mailer.passwd
      kind: Secret
      name: gitea-config
      valuesKey: smtp_password
    - targetPath: gitea.config.mailer.from
      kind: Secret
      name: gitea-config
      valuesKey: smtp_user
