---
# yaml-language-server: $schema=https://kubernetes-schemas.g-eye.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 7.0.4
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: gitea/gitea
      tag: 1.18.3
      rootless: true
    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT
    service:
      ssh:
        type: LoadBalancer
        port: 22
        loadBalancerIP: ${SVC_GITEA_ADDRESS}
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    memcached:
      enabled: false
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    signing:
      enabled: false
      gpgHome: /data/git/.gnupg
    gitea:
      config:
        APP_NAME: "Gitea Homelab"
        cron.resync_all_sshkeys:
          ENABLED: true
          RUN_AT_START: true
        server:
          SSH_PORT: 22
          SSH_LISTEN_PORT: 30322
          SSH_DOMAIN: git.${SECRET_DOMAIN}
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: explore
          LFS_START_SERVER: true
          ALLOW_GRACEFUL_RESTARTS: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          THEMES: auto,gitea,arc-green,github,github-dark,github-auto,gitea-modern
        repository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        database:
          DB_TYPE: postgres
          HOST: postgres-rw.database
          NAME: gitea
          SCHEMA: public
          SSL_MODE: disable
        service:
          DISABLE_REGISTRATION: true
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
          SHOW_REGISTRATION_BUTTON: false
          REQUIRE_SIGNIN_VIEW: true
          DEFAULT_KEEP_EMAIL_PRIVATE: true
          DEFAULT_ALLOW_CREATE_ORGANIZATION: false
          # DEFAULT_USER_IS_RESTRICTED: true
        cron:
          ENABLED: true
        attachment:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default:9000
          MINIO_BUCKET: gitea
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: minio.default:9000
          MINIO_BUCKET: gitea
        mailer:
          enabled: true
          mailer_type: smtp
          host: smtp.eu.mailgun.org:587
        webhook:
          ALLOWED_HOST_LIST: drone.drone.svc
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: "login.${SECRET_DOMAIN}"
      oauth:
        - name: authelia
          provider: openidConnect
          key: gitea
          secret: "${SECRET_GITEA_OAUTH_CLIENT_SECRET}"
          autoDiscoverUrl: "https://login.${SECRET_DOMAIN}/.well-known/openid-configuration"
          groupClaimName: groups
          adminGroup: admins
          restrictedGroup: people
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: email
    - targetPath: gitea.admin.username
      kind: Secret
      name: gitea-config
      valuesKey: username
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: password
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minio_access_key_id
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minio_secret_access_key
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-config
      valuesKey: minio_access_key_id
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-config
      valuesKey: minio_secret_access_key
    - targetPath: gitea.config.mailer.user
      kind: Secret
      name: gitea-config
      valuesKey: smtp_user
    - targetPath: gitea.config.mailer.passwd
      kind: Secret
      name: gitea-config
      valuesKey: smtp_password
    - targetPath: gitea.config.mailer.from
      kind: Secret
      name: gitea-config
      valuesKey: smtp_user
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: dbPassword
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: dbUser
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: StatefulSet
            apiVersion: apps/v1
            metadata:
              name: gitea
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/onedr0p/postgres-initdb:14.7
                      env:
                        - name: POSTGRES_HOST
                          value: postgres-rw.database
                        - name: POSTGRES_DB
                          value: gitea
                        - name: POSTGRES_SUPER_PASS
                          valueFrom:
                            secretKeyRef:
                              name: postgres-superuser
                              key: password
                        - name: POSTGRES_USER
                          valueFrom:
                            secretKeyRef:
                              name: gitea-config
                              key: dbUser
                        - name: POSTGRES_PASS
                          valueFrom:
                            secretKeyRef:
                              name: gitea-config
                              key: dbPassword
