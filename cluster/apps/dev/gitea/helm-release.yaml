---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.15.10
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - host: "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "git.${SECRET_DOMAIN}"
    service:
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: "tcp"
      http:
        port: 3000
      ssh:
        type: LoadBalancer
        port: 22
        externalTrafficPolicy: Local
        externalIPs:
          - "${SVC_GITEA_ADDRESS}"
    persistence:
      enabled: true
      existingClaim: gitea-pvc
    gitea:
      config:
        APP_NAME: "Home Gitea"
        server:
          PROTOCOL: http
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
        service:
          DISABLE_REGISTRATION: "true"
        admin:
          email: ${SECRET_EMAIL}
          username: "${SECRET_GITEA_USERNAME}"
          password: ${SECRET_GITEA_ADMIN_PASSWORD}
        security:
          SECRET_KEY: "${SECRET_GITEA_SECRET_KEY}"
        database:
          DB_TYPE: postgresql
          HOST: postgresql.database:5432
          NAME: gitea
          USER: root
          PASSWD: "${SECRET_GITEA_PG_PASSWORD}"
          SCHEMA: gitea
    postgresql:
      enabled: false
      primary:
        podAnnotations:
          backup.velero.io/backup-volumes: data
      global:
        postgresql:
          postgresqlDatabase: gitea
          postgresqlUsername: gitea
          postgresqlPassword: "${SECRET_GITEA_PG_PASSWORD}"
          servicePort: 5432
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 9.6.24-debian-10-r44
      persistence:
        enabled: true
        existingClaim: gitea-db
        subPath: data
