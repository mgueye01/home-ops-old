apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: default-backup
  namespace: velero
spec:
  schedule: "@every 6h"
  template:
    defaultVolumesToRestic: true
    hooks: {}
    includedNamespaces:
      - default
    metadata: {}
    storageLocation: default
    ttl: 12h0m0s
  useOwnerReferencesInBackup: false
status: {}
