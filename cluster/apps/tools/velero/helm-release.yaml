---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      version: 2.30.0
  install:
    crds: Create
  interval: 5m
  upgrade:
    crds: CreateReplace
  values:
    configuration:
      backupStorageLocation:
        name: default
        default: true
        bucket: velero
        config:
          publicUrl: "http://${SECRET_MINIO_ENDPOINT}"
          region: eu-west-3
          s3ForcePathStyle: true
          s3Url: "http://${SECRET_MINIO_ENDPOINT}"
      provider: aws
      resticTimeout: 4h
      volumeSnapshotLocation:
        config:
          region: eu-west-3
        name: aws
    deployRestic: true
    image:
      repository: ghcr.io/k8s-at-home/velero
    initContainers:
      - image: "velero/velero-plugin-for-aws:v1.5.0"
        imagePullPolicy: IfNotPresent
        name: velero-plugin-for-aws
        volumeMounts:
          - mountPath: /target
            name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      limits:
        memory: 1500Mi
      requests:
        cpu: 25m
        memory: 300Mi
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        limits:
          memory: 1000Mi
        requests:
          cpu: 15m
          memory: 200Mi
      tolerations:
        - key: arm
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: 120h
    snapshotsEnabled: true
    upgradeCRDs: false
  valuesFrom:
    - kind: Secret
      name: velero-helm-values
      optional: false
