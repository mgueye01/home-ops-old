---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  namespace: tools
  name: minio
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: minio
      # renovate: registryUrl=https://helm.min.io/
      chart: minio
      version: 8.0.10
  interval: 1h
  values:
    persistence:
      storageClass: nfs-client
      size: 500Gi
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "minio.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "minio.${SECRET_DOMAIN}"
    resources:
      requests:
        memory: 1Gi

    mode: standalone
    existingSecret: minio
    buckets:
      - name: thanos
        policy: none
        purge: false
      - name: velero
        policy: none
        purge: false
      - name: loki
        policy: none
        purge: false
