---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://goauthentik.github.io/helm
      chart: authentik
      version: 4.0.3
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: goauthentik.io/server
      tag: 2021.10.4
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - host: auth.${SECRET_DOMAIN}
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts: [auth.$SECRET_DOMAIN]
    envValueFrom:
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          key: postgresPassword
          name: authentik
      AUTHENTIK_SECRET_KEY:
        secretKeyRef:
          key: secretKey
          name: authentik
    authentik:
      log_level: debug
      postgresql:
        host: "authentik-postgres"
        name: "postgres"
        user: "postgres"
    redis:
      enabled: true
      image:
        repository: library/redis
        tag: "6.2.6"
