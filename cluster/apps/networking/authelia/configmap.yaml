    users:
      Admin:
        displayname: "Admin"
        password: "${SECRET_AUTHELIA_USER_ADMIN_PASSWORD}"
        email: ${SECRET_AUTHELIA_USER_ADMIN_EMAIL}
        groups:
          - admins
