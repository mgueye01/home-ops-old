---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 16.4.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    image:
      registry: docker.io
      repository: redis
      tag: 6.2.6-alpine3.15

    auth:
      password: ${SECRET_REDIS_PASSWORD}

    master:
      service:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp

    replica:
      persistence:
        enabled: false
      service:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp
