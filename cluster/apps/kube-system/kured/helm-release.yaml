---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kured
      version: 2.17.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 15m
  values:
    configuration:
      startTime: 11pm
      endTime: 1am
      rebootDays: ["mo", "tu", "we", "th", "fr"]
      logFormat: json
      timeZone: "${TIMEZONE}"
      rebootSentinelCommand: |-
        sh -c "! needs-restarting --reboothint"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
    metrics:
      create: true
