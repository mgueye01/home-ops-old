---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app appdaemon
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.2.1

    env:
      TZ: ${TZ}
      DASH_URL: http://$HOSTNAME:5050
      HA_URL: http://home-assistant:8123

    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "{{ .Release.Name }}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: appdaemon-config-v1
        mountPath: /conf
      secrets:
        enabled: true
        type: secret
        name: *app
        mountPath: /conf/secrets.yaml
        subPath: secrets.yaml

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.8.3

        workingDir: /config

        git:
          deployKeySecret: appdaemon-deploykey

        args:
          - --auth
          - "none"
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
          - /config

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/enable-global-auth: "false"
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
            external-dns/is-public: "true"
          hosts:
            - host: "{{ .Release.Name }}-code.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "{{ .Release.Name }}-code-tls"
              hosts:
                - "{{ .Release.Name }}-code.${SECRET_DOMAIN}"

        volumeMounts:
          - name: config
            mountPath: /config
