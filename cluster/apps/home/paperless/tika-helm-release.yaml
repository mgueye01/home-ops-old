---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tika
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://apache.jfrog.io/artifactory/tika
      chart: tika
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: tika-charts
        namespace: flux-system
      interval: 5m
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M
