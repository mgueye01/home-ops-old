---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ser2net-rfxcom-config
  namespace: home
data:
  ser2net.yaml: |
      %YAML 1.1
      ---

      define: &banner Connected to port \N(\d)\r\n

      default:
            name: local
            value: true
            class: serialdev

      default:
            name: mdns
            value: true

      default:
            name: mdns-sysattrs
            value: true

      connection: &my-console
            accepter: telnet(rfc2217),mux,certauth(),ssl,tcp,3001
            connector: 3001:raw:0:/dev/ttyUSB0:38400 8DATABITS NONE 1STOPBIT
            options:
                    banner: *banner

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ser2net
  namespace: home
  labels:
    app.kubernetes.io/name: ser2net
    app.kubernetes.io/instance: rfxcom
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ser2net
      app.kubernetes.io/instance: rfxcom
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ser2net
        app.kubernetes.io/instance: rfxcom
    spec:
      containers:
        - name: ser2net
          image: jippi/ser2net:latest
          resources:
            requests:
              memory: 50Mi
              cpu: 15m
            limits:
              memory: 250Mi
              cpu: 100m
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          ports:
            - containerPort: 3001
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/ser2net/
              # subPath: ser2net.yaml
              readOnly: true
            - name: usb-rfxcom
              mountPath: /dev/ttyUSB0
      volumes:
        - name: config
          configMap:
            name: ser2net-rfxcom-config
        - name: usb-rfxcom
          hostPath:
            path: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A12UEDE-if00-port0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - {key: "feature.node.kubernetes.io/usb-ff_0403_6001.present", operator: In, values: ["true"]}

---
kind: Service
apiVersion: v1
metadata:
  name: ser2net
  namespace: home
  labels:
    app.kubernetes.io/name: ser2net
    app.kubernetes.io/instance: rfxcom
spec:
  selector:
    app.kubernetes.io/name: ser2net
    app.kubernetes.io/instance: rfxcom
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: 3001
