apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: kubernetesui/dashboard
      tag: v2.3.0
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          auth_request_set $required_groups 'kubernetes_dashboard';
      hosts:
        - dashboard.${SECRET_DOMAIN}
        - dashboard.home.${SECRET_DOMAIN}
      tls:
        - hosts:
            - dashboard.${SECRET_DOMAIN}
            - dashboard.home.${SECRET_DOMAIN}
    # protocolHttp: true
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    metricsScraper:
      enabled: true
